{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}
<h1 class="page-title">Create Event</h1>
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <input type="submit" value = "submit">
</form>
{% else %}
<p>Log in to schedule a run</p>
{% endif %}
{% endblock %}
