{% extends 'base.html' %}
{% load static %}

{% block content %}

<header>
    <div class="container-fluid hero-container">
        <div class="opaque-overlay">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <section class="jumbotron text-center">
                    <h1 class="jumbotron-header">Calm Cadence</h1>
                    <hr class="block-divider--teagreen">
                    <p class="lead">A social running club for runners who like to take their time.</p>
                </section>
            </div>
        </div>
    </div>
</header>

<div class="row about-us-container">
    <div class="col-12">
        <h2 class="p-3">About Our Community</h2>
        <p class="p-3 about-us">
            {{ home.content | safe}}
        </p>
    </div>
</div>


</div>



{% endblock %}
