{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Calm Cadence</title>
</head>

<body>

    <!--Navigation bar Logo -->
    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-dark navbar-expand-sm">
            <a href="{% url 'home' %}" class="navbar-brand">
                <h1>Calm Cadence</h1>
            </a>
            <!--Navigation bar hamburger menu toggle -->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Navigation bar navigation links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-2"><a class="nav-link {% if request.path == %}active"
                            aria-current="page{% endif %}" href="">Home</a></li>
                    <li class="nav-item ml-2"><a class="nav-link {% if request.path ==  %}active"
                            aria-current="page{% endif %}" href="">Events</a></li>
                    <li class="nav-item ml-2"> <a class="nav-link {% if request.path == %}active"
                            aria-current="page{% endif %}" href="">About</a></li>
                </ul>
            </div>
        </nav>
    </div>

    {% block content %}
    {% endblock %}


    <!--Footer-->
    <footer>
        <div id="footer-details" class="row">
            <div class="col-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://instagram.com">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://pinterest.com">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com">
                            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                            <span class="sr-only">X/Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://tiktok.com">
                            <i class="fa-brands fa-tiktok" aria-hidden="true"></i>
                            <span class="sr-only">Tiktok</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Generic script.js -->
    <script src="{% static 'js/script.js' %}"></script>
    <!--script to import fontawsome social media icons-->
    <script src="https://kit.fontawesome.com/b6a380afc8.js" crossorigin="anonymous"></script>
    <!--script to import hamburger menu functionality on smaller screens-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
