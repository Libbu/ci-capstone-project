{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container viewport short-form">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3 class ="sub-heading p-2">Login</h3>
            <p class = "text p-2">Welcome back to Calm Cadence! If you don't already have an account with us then <a class="plain-link" href="{{ signup_url }}">sign up</a>
                first.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form class="form-container" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form | crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
