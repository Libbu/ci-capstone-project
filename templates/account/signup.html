{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>Sign Up</h3>

      <p>
        Welcome back to Calming Cadence
        Do you already have an account with us? Then please
        <a class="link" href="{% url 'account_login' %}">sign in</a>
        instead.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup right" type="submit">
Register&raquo;</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
