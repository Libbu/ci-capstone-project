{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container viewport">
  <div class="row">
      <div class="col-md-8 mt-3 offset-md-2 text-center;">
          <h3 class="sub-heading p-2">Register</h3>
          <p class = "text p-2">Welcome back to Calm Cadence. Already have an account? <a class="" href="{{ login_url }}">Sign in</a> instead.</p>
      </div>
  </div>

  <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
          <form class="form-container" id="signup_form" method="post" action="{% url 'account_signup' %}" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy}}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <!-- Submit Button -->
              <button class="btn" type="submit">Register&raquo;</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
